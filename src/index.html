<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Food Tracker App</title>
  </head>

  <body>
    <header>
      <h1>Linh Le</h1>
    </header>
    <main>
      <div id="add-content">
        <div>
          <img
            src="https://free3dicon.com/wp-content/uploads/2022/01/lunch_perspective_matte_s-1-300x300.png.webp"
            alt=""
          />
          <form id="food-form">
            <h2>Add Food</h2>
            <div>
              <label for="food-name">Food name</label>
              <select name="food-name" id="food-name">
                <option value="Apple">Apple</option>
                <option value="Avocado">Avocado</option>
                <option value="Beef">Beef</option>
                <option value="Beer">Beer</option>
                <option value="Blue Berry">Blue Berry</option>
                <option value="Burger">Burger</option>
                <option value="Cake">Cake</option>
                <option value="Cheese">Cheese</option>
                <option value="Coffe">Coffee</option>
                <option value="Doughnut">Doughnut</option>
                <option value="Egg">Egg</option>
                <option value="French Fried">French Fried</option>
                <option value="Ice Cream">Ice Cream</option>
                <option value="Juice">Juice</option>
                <option value="Melon">Melon</option>
                <option value="Pizza">Pizza</option>
                <option value="Salad">Salad</option>
              </select>
            </div>
            <div>
              <label for="carb">Carb:</label>
              <input type="number" id="carb" placeholder="0g" />
            </div>
            <div>
              <label for="protein">Protein:</label>
              <input type="number" id="protein" placeholder="0g" />
            </div>
            <div>
              <label for="fat">Fat:</label>
              <input type="number" id="fat" placeholder="0g" />
            </div>
            <button type="submit" id="submit-button"></button>
          </form>
        </div>
        <button id="close-button"></button>
      </div>
      <div id="stats" class="style">
        <h2>Stats</h2>
      </div>
      <canvas id="myChart" width="400" height="200"></canvas>
      <div id="log" class="style">
        <h2>Log</h2>
        <div id="result"></div>
        <ul id="display-items"></ul>
      </div>
    </main>
    <button id="add-button"></button>
    <!-- <footer>
    <p>All the images are licensed under Free3Dicon license.</p>
  </footer> -->
    <script type="module" src="main.js"></script>
  </body>
</html>
